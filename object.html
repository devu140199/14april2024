    <script>
        var myStu = {
            student : [{name:'kartik'},{name:'sharma'},{name:'happy'}]  //array of object
        }

        //create a object
        var myNameObject = {
            "fname" : 'devender',   //property : propertyvalue
            'lname' : 'sharma',     //property : propertyvalue
            department : 'ppc',     //property : propertyvalue
            myFunction : function(){    //anonymous function
                // console.log(this.fname);
                return this.fname +" "+ this.lname;
            },
            myStudent : function(){     //anonymous function
                return `my name is ` + this.fname +" "+ this.lname + ` and my department is ` + this.department + ".";
            },
            mySchool : function(){      //anonymous function
                return myStu;
            }
        }
        let x = myNameObject.myFunction();
        // console.log(x.toUpperCase());
        // console.log(x.at(2));

        let y = myNameObject.myStudent();
        console.log(y.toUpperCase());

        let z = myNameObject.mySchool().student;

            if(index == 0)
            console.log(z[index].name);
        });
