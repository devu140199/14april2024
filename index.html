<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        //function defination
        function setAttributeMyFunction(element,obj){   //formal par. / formal arg.
        for(var x in obj){
            element.setAttribute(x,obj[x]);
        }
        //function return may something
            return element;
        }
         //function defination 
         function createMyElement(elem){
            return document.createElement(elem);
        }

        // console.log(link); //function calling for tag create
        var link = createMyElement('link');
        var script = createMyElement('script');

        //DRY principle
        let myLinkObject = {
            rel : 'stylesheet',
            href : 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css',         
        }
        let myScriptObject = {
            'src' : 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        }
        
        
        
        //function calling
        let value = setAttributeMyFunction(link,myLinkObject);
        let value1 = setAttributeMyFunction(script,myScriptObject);
        console.log(value);
    
        //link tag append in head tag
        document.head.append(link);
        document.head.append(script);
    </script>
</body>
</html>
