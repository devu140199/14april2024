<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        //function defination for create element
        function createMyELement(elem){
           return document.createElement(elem);
        }
        //function defination for object
        function myObject(element,elmObj){
            for(let y in elmObj){
                element.setAttribute(y,elmObj[y]);
                // let value1 =y + " = " + myLinkObject[y];
                // console.log(value1);
            }
            return element;
        }
        //function defination for append in head
        function headToAppend(elem){
            document.head.append(elem);
        }
        //function defination for append in body
        function bodyToHead(el){
            document.body.append(el);
        }

        //function calling
        let link = createMyELement('link');
        let script = createMyELement('script');

        //create an object
        myLinkObject = {
            'rel' : 'stylesheet',
            'href' : 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css',
        }
        myScriptObject = {
            'src' : 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        }
        
        myObject(link,myLinkObject);
        myObject(script,myScriptObject);



        // link.setAttribute('rel','stylesheet');
        // link.classList.add('href','https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css');
        
        // script.setAttribute('src','https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js');

        //function calling element append to head tag
        headToAppend(link);
        headToAppend(script);
        
        //header element create and class tag place
        var h = createMyELement('header');
        var headertop = createMyELement('div');
        var headertopinner = createMyELement('div');
        var headerbottominner = createMyELement('div');
        var main = createMyELement('div');
        var footer = document.createElement('footer');


        headertop = myObject(headertop,{'class':'d_headtop'});
        headertopinner = myObject(headertopinner,{'class':'container'});
        headerbottominner = myObject(headerbottominner,{'class':'container'});
        main = myObject(main,{'class':'d_main'});
        footer.setAttribute('class','d_footer');
        // console.log(footer);
        
        
        headertop.appendChild(headertopinner);
        var headerbottom = createMyELement('div');
        headerbottom = myObject(headerbottom,{'class':'d_headerbottom'});
        // console.log(headerbottom);
        headerbottom.appendChild(headerbottominner);

        h = myObject(h,{'class':'d_header'});
        
        //function calling element append to body tag
        bodyToHead(h);
        h.appendChild(headertop);
        h.appendChild(headerbottom);
        h.appendChild(main);
        document.body.appendChild(footer);

        //document.querySelector('.d_header').style.height = '169px';
        //document.querySelector('.d_header').style.border = '1px dashed #333';
        var d_headtop_var = document.querySelector('.d_headtop');
        d_headtop_var.style.height = '58px';
        d_headtop_var.style.border = '1px dashed red';
        d_headtop_var.style.backgroundColor = 'red';

        var d_headerbottom_var = document.querySelector('.d_headerbottom');
        d_headerbottom_var.style.height = '111px';
        d_headerbottom_var.style.border = '1px dashed green';
        d_headerbottom_var.style.backgroundColor = 'green';

        var d_header_container_var = document.querySelector('.d_headtop > .container');
        d_header_container_var.style.height = '100%';
        d_header_container_var.style.border = '1px solid blue';

        var d_headerbottom_container_var = document.querySelector('.d_headerbottom > .container');
        d_headerbottom_container_var.style.height = '100%';
        d_headerbottom_container_var.style.border = '1px solid black';

        var d_main_var = document.querySelector('.d_main');
        d_main_var.style.height = '12500px';
        d_main_var.style.border = '1px dashed #333';
        d_main_var.style.backgroundColor = 'orange';

        var d_footer_var = document.querySelector('.d_footer');
        d_footer_var.style.height = '450px';
        d_footer_var.style.border = '1px dashed #333';
        d_footer_var.style.backgroundColor = 'pink';


    </script>
</body>
</html>
