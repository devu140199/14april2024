<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pure javascript design</title>
</head>
<body>
    

    <script>
        //create header element for function create
        function createMyElement(elem){
            //function body 
           return document.createElement(elem);
        }
        //create link tag

        let link = createMyElement('link');
        let s = createMyElement('script');

        //create function for attribute
        function createMYAttribute(element,myBoot){     //formal argument // formal parameter
            for (var el in myBoot) {
                element.setAttribute(el,myBoot[el]);
            }
            return element;
        }

        //function for style given
        function styleToElem(elem){
            return document.querySelector(elem);
        }

        //create a function to appen in head
        function appendToHead(elem){
            document.head.append(elem);
        }
        appendToHead(link);
        appendToHead(s);
        
        //object create
        var myBootCss = {
            rel : 'stylesheet',
            href : 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css'
        }
        var myBootScript = {
            src : 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        }

        //link tag appen in head tag
        createMYAttribute(link,myBootCss);
        createMYAttribute(s,myBootScript);
        
        //create element
        var h = createMyElement('header');
        var headTop = createMyElement('div');
        var headTop2 = createMyElement('div');
        var headBottom = createMyElement('div');
        var headBottom2 = createMyElement('div');

        //create main section
        var main = createMyElement('div');

        //create footer section
        var f = document.createElement('footer');

        //setAttribute 
        headTop = createMYAttribute(headTop,{'class':"d_headerTop"});
        headTop2 = createMYAttribute(headTop2,{'class':'container'});
        headBottom = createMYAttribute(headBottom,{'class':"d_headBottom"});
        headBottom2 = createMYAttribute(headBottom2,{'class':'container'});
        
        //create
        main.setAttribute('class','d_main');
        f.setAttribute('class','d_footer');


        //append to body
        document.body.append(h);
        h.append(headTop);
        headTop.append(headTop2);
        h.append(headBottom);
        headBottom.append(headBottom2);

        document.body.append(main);
        document.body.append(f);

        //set style to element
        styleToElem('.d_headerTop').style.height = '100px';
        styleToElem('.d_headerTop').style.backgroundColor = 'red';
        styleToElem('.d_headerTop').style.border = '2px dashed #333';

        styleToElem('.d_headerTop > .container').style.height = '100%';
        styleToElem('.d_headerTop > .container').style.backgroundColor = 'grey';
        styleToElem('.d_headerTop > .container').style.border = '1px solid #333';

        styleToElem('.d_headBottom').style.height = '80px';
        styleToElem('.d_headBottom').style.backgroundColor = 'orange';
        styleToElem('.d_headBottom').style.border = '2px dashed grey';

        styleToElem('.d_headBottom > .container').style.height = '100%';
        styleToElem('.d_headBottom > .container').style.backgroundColor = 'silver';
        styleToElem('.d_headBottom > .container').style.border = '1px solid #333';

        styleToElem('.d_main').style.height = '1200px';
        styleToElem('.d_main').style.border = '2px solid #333';
        styleToElem('.d_main').style.backgroundColor = 'red';
        
        styleToElem('.d_footer').style.height = '250px';
        styleToElem('.d_footer').style.border = '1px solid #333';
        styleToElem('.d_footer').style.backgroundColor = 'pink';

        
    </script>
</body>
</html>
